<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <h1>Calculadora</h1>
            <p class="Resultado"></p>
            <table>
                <tr>
                    <td><button class="btn" onclick="limpar()">C</button></td>
                    <td><button class="btn" onclick="voltar()"><</button></td>
                    <td><button class="btn" onclick="inserir('/')">/</button></td>
                    <td><button class="btn" onclick="inserir('*')">X</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir('7')">7</button></td>
                    <td><button class="btn" onclick="inserir('8')">8</button></td>
                    <td><button class="btn" onclick="inserir('9')">9</button></td>
                    <td><button class="btn" onclick="inserir('-')">-</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir('4')">4</button></td>
                    <td><button class="btn" onclick="inserir('5')">5</button></td>
                    <td><button class="btn" onclick="inserir('6')">6</button></td>
                    <td><button class="btn" onclick="inserir('+')">+</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserir('1')">1</button></td>
                    <td><button class="btn" onclick="inserir('2')">2</button></td>
                    <td><button class="btn" onclick="inserir('3')">3</button></td>
                    <td rowspan="2"><button class="btn" style="height: 108px;" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" style="width: 108px;" onclick="inserir('0')">0</button></td>
                    <td ><button class="btn">.</button class="btn"></td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
